                </div>
                <div class="col-md-5">
                    <select id="myselect" class="form-control" aria-label="Defult Select Example">
                        <option value="All">All</option>
                        <option value="completed">completed</option>
                        <option value="Uncompleted" id="Uncompleted">Uncompleted</option>
                    </select>
                </div>
                <input type="search" class="form-control " id="searchinput" placeholder="Search By Task Name">
                <button class="btn btn-success w-50 mt-4 " id="todo-btn">Add Todo</button>


            </div>
